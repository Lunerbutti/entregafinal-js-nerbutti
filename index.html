<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Trabajo js  Nerbutti</title>
</head>
<body>
    <header class="container">
        <div>
            <img src="./img/banner2.jpg" alt="banner">
        </div>
    </header>
    
        <div>
            <h1> Heredero </h1>
        </div>
        <div>
            <h3>Registrese</h3>
            <form id="formulario" class="col-md-4 container">
                <div>
                    <input id="name" type="text" aria-label="Nombre" class="form-control" placeholder="Ingrese su Nombre">
                </div>
                <div>

                    <input id="lastName" type="text" aria-label="Apellido" class="form-control" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <input id="dni" type="number" aria-label="DNI" class="form-control" placeholder="Ingrese su DNI">
                
                </div>
                <button type="submit" class="btn btn-primary ">Ingresar</button>
            </form>
        </div>
        
        <div>
            <h3>Productos en venta</h3>
            <div  id="contenedor-productos" class="row container prod">

            </div>
        </div>
    
        <div>
            
                <h3>AÃ±adir al carrito</h3>
                <form id="carrito">
                    <div class="mb-3">
                        <label class="form-label"> Nombre</label>
                        <input type="text" class="form-control" id="inputNombreProducto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Precio Compra</label>
                        <input type="number" class="form-control" id="inputPrecioCompra">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Talle</label>
                        <input type="text" class="form-control" id="inputTalle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Cantidad</label>
                        <input type="number" class="form-control" id="inputCantdad">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="agregarCompra">Agregar</button>
                    </div>
                </form>
            
        </div>
        <div>
            <form id="compraTotal">
                <div class="mb-3">
                    <label class="form-label">Productos</label>
                    <input type="text" class="form-control" id="cantTotal" placeholder="disable">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio Total</label>
                    <input type="text" class="form-control" id="sumaTotal" placeholder="disable">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger" id="realizarPago">Pagar</button>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>
</html>
