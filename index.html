<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Trabajo js  Nerbutti</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <header class="container">
        <div>
            <img src="./img/banner2.jpg" alt="banner">
        </div>
    </header>
    
        <div>
            <h1> Heredero </h1>
        </div>
        <div>
            <h3>Registrese</h3>
            <form id="formulario" class="col-md-4 container">
                <div>
                    <input id="name" type="text" aria-label="Nombre" class="form-control" placeholder="Ingrese su Nombre">
                </div>
                <div>

                    <input id="lastName" type="text" aria-label="Apellido" class="form-control" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <input id="dni" type="number" aria-label="DNI" class="form-control" placeholder="Ingrese su DNI">
                
                </div>
                <button type="submit" class="btn btn-primary ">Ingresar</button>
            </form>
        </div>
        
        <div>
            <h3>Productos en venta</h3>
            <div  id="contenedor-productos" class="row container prod">

            </div>
        </div>
    
        <div>
                <h3>Carrito <i class="fas fa-shopping-cart"></i><span id="contarCarrito">0</span></h3>
                <button id="carritoCerrar"><i class="btn fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            
        </div>
        <div>
            <form id="compraTotal">
                <div class="mb-3">
                    <label class="form-label">Productos</label>
                    <input type="text" class="form-control" id="cantTotal" placeholder="disable">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio Total</label>
                    <input type="text" class="form-control" id="sumaTotal" placeholder="disable">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger" id="realizarPago" > <a href="./pago.html">Pagar</a> </button>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <script src="mostrart.js"></script>
    <script src="registroCarrito.js"></script> -->
    

    <script src="index.js"></script>
</body>
</html>
